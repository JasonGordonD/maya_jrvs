    <style>
        :root {
            --cyan-phosphor: rgba(34, 211, 238, 0.5);
            --red-phosphor: rgba(239, 68, 68, 0.8);
            --radius: 0rem;
            --background: 0 0% 0%;
        }
        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background-color: #000000;
            color: #22d3ee;
            overflow: hidden;
        }
        .font-outfit {
            font-family: 'Outfit', sans-serif;
        }
        .font-sans {
            font-family: 'Inter', sans-serif;
        }
        .phosphor-glow {
            text-shadow: 0 0 8px var(--cyan-phosphor);
        }
        .phosphor-glow-strong {
            text-shadow: 0 0 12px var(--cyan-phosphor), 0 0 20px rgba(34, 211, 238, 0.2);
        }
        .red-phosphor-glow {
            text-shadow: 0 0 10px var(--red-phosphor);
        }
        ::-webkit-scrollbar {
            width: 2px;
        }
        ::-webkit-scrollbar-track {
            background: #000000;
        }
        ::-webkit-scrollbar-thumb {
            background: #083344;
        }
        .grid-substrate {
            background-image: 
                linear-gradient(to right, #80808012 1px, transparent 1px),
                linear-gradient(to bottom, #80808012 1px, transparent 1px);
            background-size: 24px 24px;
        }
        @keyframes blink { 0%, 100% { opacity: 1 } 50% { opacity: 0 } }
        .cursor-blink::after {
            content: '_';
            animation: blink 1s step-end infinite;
        }
    </style>
